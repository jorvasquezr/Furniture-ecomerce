<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class = "sidenav-content" >
    <mat-toolbar color="secundary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        Filtros
        <mat-icon aria-label="Side nav toggle icon">chevron_right</mat-icon>
      </button>
  
      <div class ="spacer"></div>
      <button class = "button" mat-button [matMenuTriggerFor]="beforeMenu">
        Ordenar Por
        <mat-icon aria-label="Side nav toggle icon">expand_more</mat-icon>
     </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
 
      <button mat-button>


      </button>
  
    </mat-toolbar>


  </mat-sidenav-content>
</mat-sidenav-container>
