<mat-toolbar    class = "toolbar" color="primary">
    <mat-toolbar-row  >
      <span class ="fontd">Mueblería Vladimir</span>
      <div class ="spacer"> </div>
      
      <button mat-button  (click)="pageSet('promociones')">Promociones</button>
      <button mat-button  (click)="pageSet('tienda')">Tienda</button>
      <button mat-button  (click)="pageSet('misPedidos')">Mis Pedidos</button>
      <button mat-button  (click)="pageSet('carrito')">Carrito</button>
      <button mat-button  (click)="iniciarSesion()" >Registrarse</button>
      <button mat-raised-button color="accent" (click)="iniciarSesion()" >Iniciar sesión</button>
 
    </mat-toolbar-row>
  
  </mat-toolbar>
  <body [ngSwitch]="page" >
    <div><app-mis-pedidos class = "content" *ngSwitchCase ="'misPedidos'"></app-mis-pedidos></div>
  <div><app-main-nav class = "content" *ngSwitchCase ="'tienda'"></app-main-nav></div>
  <div><app-carrito class = "content" *ngSwitchCase ="'carrito'"></app-carrito></div>
  <div><app-rating-star max=5></app-rating-star></div>
  </body>
