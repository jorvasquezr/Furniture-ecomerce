<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="fecha de pago">
      <th mat-header-cell *matHeaderCellDef> fecha de pago </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaPago}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="salario">
      <th mat-header-cell *matHeaderCellDef> salario </th>
      <td mat-cell *matCellDef="let element"> {{element.salario}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="comisiones">
      <th mat-header-cell *matHeaderCellDef> Comisiones </th>
      <td mat-cell *matCellDef="let element"> {{element.comisiones}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
