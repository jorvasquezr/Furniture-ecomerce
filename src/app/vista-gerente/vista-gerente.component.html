
<div class="toolbar" role="banner">
  <mat-toolbar-row  color="warn">

      <span>Mueblería Vladimir</span>
      <div class ="spacer"> </div>
      <button mat-button>Promociones</button>
      <button mat-button>Reportes</button>
      <button mat-button>Empleados</button>
      <button mat-button>Configuraciones y Accesibilidad</button>
      <button mat-raised-button  >Cerrar sesión</button>

    </mat-toolbar-row>

</div>

<mat-tab-group>
  <mat-tab label="Ver Promociones">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </mat-tab>
  <mat-tab label="Ver Reportes">Ver Reportes</mat-tab>
  <mat-tab label="Ver Empleados">Ver Promociones</mat-tab>
</mat-tab-group>
